<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
      <div class="container">
        <section class="filters">
          <button type="button">
            Search
          </button>
          <div class="locations">
            <h3>States</h3>
            <h4>Colorado, Texas...</h4>
            <ul class="popover">
              <li><h2>Colorado</h2>
                <ul>
                  <li><h4>Aspen</h4></li>
                  <li><h4>Denver</h4></li>
                </ul>
              </li>
              <li><h2>Texas</h2>
                <ul>
                  <li><h4>Austin</h4></li>
                  <li><h4>Dallas</h4></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Swimming Pool, Patio...</h4>
            <ul class="popover">
              <li><h4>Internet</h4></li>
              <li><h4>Swimming Pool</h4></li>
              <li><h4>TV</h4></li>
              <li><h4>Patio</h4></li>
              <li><h4>Community Park</h4></li>
            </ul>
          </div>
        </section>
      </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
